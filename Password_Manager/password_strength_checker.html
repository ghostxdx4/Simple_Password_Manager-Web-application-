<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" style="text-decoration: none; color: #000;">&#8592; Go Back</a>
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <button onclick="checkPasswordStrength()">Check Password Strength</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');

            var strength = 0;

            if (password.match(/[a-z]+/)) {
                strength += 1;
            }
            if (password.match(/[A-Z]+/)) {
                strength += 1;
            }
            if (password.match(/[0-9]+/)) {
                strength += 1;
            }
            if (password.match(/[$@#&!]+/)) {
                strength += 1;
            }

            if (password.length < 8) {
                result.innerHTML = 'Password should be at least 8 characters long.';
            } else {
                if (strength < 2) {
                    result.innerHTML = 'Weak Password';
                } else if (strength >= 2 && strength < 4) {
                    result.innerHTML = 'Moderate Password';
                } else {
                    result.innerHTML = 'Strong Password';
                }
            }
        }
    </script>
</body>
</html>
